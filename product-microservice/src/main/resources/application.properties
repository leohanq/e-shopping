# App properties
server.servlet.contextPath=/eshopping
spring.application.name=product-service
server.port=8081
user.service.url=http://product:8082/eshopping/
# Database mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/eshopping?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Other
eureka.client.service-url.defaultZone=http://eureka:8761/eureka

